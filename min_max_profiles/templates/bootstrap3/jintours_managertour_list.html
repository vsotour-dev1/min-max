<h2 class="page-header">Tours List</h2>
<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm"> 
<div class="well">
	{JOMRESTOOLBAR}
</div>
<table id="jintours_managartour_list" class="table table-striped" width="100%">
	<thead>
        <tr>
            <th><input type="checkbox" name="toggle" value="" onclick="jomres_checkAll({TOTALINLISTPLUSONE});" /></th>
            <th></th>
            <th>{HPROFILE_TITLE}</th>

            {SPACES_LABEL}
            <th>{HDATE}</th>
        </tr>
    </thead>
    <tbody>
        <patTemplate:tmpl name="rows"  type="simpleCondition" requiredVars="title" unusedvars="nbsp">
        <tr >
            <td >{CHECKBOX}</td>
            <td >{EDITLINK}</td>
            <td id="{ID}" class="jintour_third_party_extra_div tdshow tooltip_1 tooltipstered" data-tooltip-content="#{ID}_table">{TITLE}</td>

           {SPACES}
            <td>{TOURDATE}</td>
        </tr>

        </patTemplate:tmpl>
    </tbody>
</table>


<input type="hidden" name="boxchecked" value="0" />
<input type="hidden" name="task" value="jintour_batch_delete_tours" />
</form>
