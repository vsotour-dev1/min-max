<patTemplate:tmpl name="pageoutput" unusedvars="strip">

	});

</script>

<h2 class="page-header">{PAGETITLE}</h2>
<p>{GENERATEINFO}</p>
<div class="well">

</div>


<table id="jintours_tourprofiles" class="table table-striped" width="100%">

		<tr>
			<th></th>
            <th></th>

            <th>{HSTART_DATE}</th>
            <th>{HEND_DATE}</th>

	</thead>
	<tbody>
        <patTemplate:tmpl name="rows"  type="simpleCondition" requiredVars="title" unusedvars="nbsp">
        <tr>
            <td>{EDITLINK}</td>
            <td>{GENERATELINK}</td>
            <td>{TITLE}</td>
            <td>{DAY_OF_WEEK}</td>
            {SPACE_PRICE}

	</tbody>
</table>
