
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<patTemplate:tmpl name="discount_output" type="simpleCondition" requiredVars="discount_output">
		<div class="alert alert-info">{DISCOUNT_OUTPUT}</div>
	</patTemplate:tmpl>
	<div class="row">
		<div class="col-md-8">
			{DESCRIPTION}
			
			
	
			{ROOM_TYPES}
			<div class="clearfix"></div>
		</div>
		
	
		<div class="col-md-4">
			<div class="well">
				{FEATURES}
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-8">
		<h2 class="d_h2"> <i class="fa fa-calendar f30"> </i> {HDAYS} </h2>
			{DAYS}
			
			
	
	
			<div class="clearfix"></div>
		</div>
		
	
		
	</div>
	
	<link href="{LIVE_SITE}/plugins/system/bt_shortcode_system/shortcode/assets/css/box-shortcodes.css" rel="stylesheet" type="text/css">
<link href="{LIVE_SITE}/plugins/system/bt_shortcode_system/shortcode/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<script src="{LIVE_SITE}/plugins/system/bt_shortcode_system/shortcode/assets/js/shortcode-frontend.js" type="text/javascript"></script>

</patTemplate:tmpl>
